<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/f1.png">
    <title>Kayıt Ol</title>
    <style>
        body {
            background-color: #F7F4F1;
        }
    </style>
</head>

<body>
    <nav class="navkayit">
        <img src="https://account.formula1.com/images/f1_logo.svg" alt="">
        <div class="kayitbuyuk">
            <div class="wrapper">
                <div class="card-switch">
                    <label class="switch">
                        <input class="toggle" type="checkbox">
                        <span class="slider"></span>
                        <span class="card-side"></span>
                        <div class="flip-card__inner">
                            <div class="flip-card__front">
                                <div class="title">Log in</div>
                                <form action="" class="flip-card__form">
                                    <input type="email" placeholder="Email" name="email" class="flip-card__input">
                                    <input type="password" placeholder="Password" name="password"
                                        class="flip-card__input">
                                    <button class="flip-card__btn">Let`s go!</button>
                                </form>
                            </div>
                            <div class="flip-card__back">
                                <div class="title">Sign up</div>
                                <form action="" class="flip-card__form">
                                    <input type="name" placeholder="Name" class="flip-card__input">
                                    <input type="email" placeholder="Email" name="email" class="flip-card__input">
                                    <input type="password" placeholder="Password" name="password"
                                        class="flip-card__input">
                                    <button class="flip-card__btn">Confirm!</button>
                                </form>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <footer style="background-color: #F7F4F1;">
            <div class="kayitfooter">
                <div class="kayitfooterust">
                    <div class="kayitfootersol"><img src="img/f1.png" alt=""></div>
                    <div class="kayitfootersag">
                        <ul>
                            <li>Privacy Policy</li>
                            <li>Cookie Policy</li>
                            <li>Cookie Preferences</li>
                            <li>Terms of use</li>
                            <li>Subscription Terms</li>
                            <li>FAQs</li>
                        </ul>
                    </div>
                </div>
                <div class="kayitcizgi"></div>
                <div class="kayitfootrealt">
                    <div class="kayitfooterdiller">
                        <ul>
                            <li>TR</li>
                            <li>EN</li>
                            <li>FR</li>
                            <li>DE</li>
                            <li>ES</li>
                            <li>NL</li>
                        </ul>
                    </div>
                    <div>
                        <p>© 2003-2023 Formula One World Championship Limited</p>
                    </div>
                </div>
            </div>
        </footer>


</body>

</html>
